---
layout: default
---

<div class="home">

  <!-- <h1 class="page-heading">Latest Posts</h1> -->

  <ul class="listing">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
